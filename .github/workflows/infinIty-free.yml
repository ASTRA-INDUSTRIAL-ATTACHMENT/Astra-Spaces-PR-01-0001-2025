name: 🚀 Deploy to beverline-9296.great-site.net

on:
  workflow_dispatch: # Trigger manually from GitHub Actions
  push:              # Uncomment to trigger on push
    branches:
      - main         # Change if your default branch is different

jobs:
  deploy:
    name: 📂 Deploy to beverline-9296.great-site.net
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Get latest code
        uses: actions/checkout@v4

      - name: 📡 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net                # FTP server
          username: ${{ secrets.FTP_USERNAME }} # GitHub secret
          password: ${{ secrets.FTP_PASSWORD }} # GitHub secret
          server-dir: /htdocs/                 # Remote directory
          retries: 3
          retryDelay: 10
